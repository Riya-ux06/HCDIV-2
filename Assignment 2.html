<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation on Bad Visualisations</title>
    <style>
        /* Full-screen animated blue gradient background */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3a7bd5, #3a6073);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        embed {
            width: 90%;
            height: 85vh;
            border: 4px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #add8e6;
            text-decoration: underline;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Presentation on Bad Visualisations</h1>
    <embed src="Assignment 2.pdf" type="application/pdf" />
    <p><a href="Assignment 2.pdf" download>Download the presentation</a></p>
</body>
</html>
