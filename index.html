<html lang="en">
<head>

    <title>Presentation on Bad Visualisations</title>
    <style>
        /* Full-screen matt black background */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1C1C1C; /* Matt black */
            color: #ffffff;
            overflow: hidden;
        }

        /* Styling for the content */
        h1 {
            font-size: 2em; /* Reduced title font size */

        embed {
            width: 95%; /* Increased size */

            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #00bfff; /* Light blue link color */
            text-decoration: underline;
            font-size: 1.2em;
        }

<body>
    <h1>Presentation on Bad Visualisations</h1>
