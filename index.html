<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation on Bad Visualisations</title>
    <style>
        /* Full-screen black background */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        /* Styling for the content */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            z-index: 10;
        }

        embed {
            width: 90%;
            height: 85vh;
            border: 4px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        p {
            margin-top: 15px;
            z-index: 10;
        }

        a {
            color: #00bfff; /* Light blue link color */
            text-decoration: underline;
            font-size: 1.2em;
            z-index: 10;
        }

        /* Particle background container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Particle background container -->
    <div id="particles-js"></div>

    <h1>Presentation on Bad Visualisations</h1>
    <embed src="Assignment 2.pdf" type="application/pdf" />
    <p><a href="Assignment 2.pdf" download>Download the presentation</a></p>

    <!-- Particles.js library -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        /* Particle configuration with blue hues on black background */
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00bfff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                },
                "opacity": {
                    "value": 0.5, "random": true, "anim": { "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false }
                },
                "size": { "value": 4, "random": true, "anim": { "enable": false, "speed": 40, "size_min": 0.1, "sync": false } },
                "line_linked": { "enable": true, "distance": 150, "color": "#00bfff", "opacity": 0.4, "width": 1 },
                "move": {
                    "enable": true, "speed": 3, "direction": "none", "random": false,
                    "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
